<ion-header>

  <ion-navbar color="prox">
    <ion-title>Data Analysis Mode</ion-title>

    <ion-buttons start>
      <button ion-button item-right icon-left>
        <ion-icon name="contact"></ion-icon>
        Admin
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
      <ion-card-header>
        Monthly Hazard Violations
      </ion-card-header>
      <ion-card-content>
        <canvas #barCanvas></canvas>
      </ion-card-content>
    </ion-card>
 
    <ion-card>
      <ion-card-header>
        Violation Duration
      </ion-card-header>
      <ion-card-content>
        <canvas #doughnutCanvas></canvas>
      </ion-card-content>
    </ion-card>
 
    <ion-card>
      <ion-card-header>
       New Hazards
      </ion-card-header>
      <ion-card-content>
        <canvas #lineCanvas></canvas>
      </ion-card-content>
    </ion-card>

</ion-content>
