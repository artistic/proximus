<ion-item-sliding>
  <ion-item (click)="itemTapped()">
    <ion-thumbnail item-left>
      <img src="assets/img/biohazard.png">
    </ion-thumbnail>
    <h2>{{header}}</h2>
    <p>{{details}}</p>
  </ion-item>
  <ion-item-options>
    <button ion-button (click)="remove(geofence)">Remove</button>
  </ion-item-options>
</ion-item-sliding>
